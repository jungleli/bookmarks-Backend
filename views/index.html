<!doctype html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookmarks</title>
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <script type="template" id="list">

        <% _.each(bookmarks, function(bookmark) {%>
        <li>
            <a href="#" class="delete" rel="<%= bookmark.id %>">delete</a>
            <a href="<%=bookmark.url%>" target="_blank"><%= bookmark.title%></a>
            <span class="date">Created @ <%= bookmark.created %></span>
        </li>
        <% }); %>

    </script>


    <script type="template" id="pageNav">

        <% for(var page=0;page
        <totalPage; ) { %>
        <li><%=++page%></li>
        <% } %>

    </script>


</head>
<body>


<section class="content">
    <div class="container">
        <h1>Bookmarks Search Page</h1>
        <input id="search" placeholder="support multiple key words, separated by spaces..." type="text"/>


        <div class="pagelist">
            <span id="next"><i class="fa fa-chevron-right fa-2x"></i></span>
            <ul class="pageNav">
            </ul>
            <span id="pre"><i class="fa fa-chevron-left fa-2x"></i></span>
            <span id="listView">当前<label id="now"></label>页，共<label id="total"></label>条</span>

            <button id="add" href='#'>新增</button>

        </div>

        <ul class="list">
        </ul>
    </div>
</section>
<section>
    <div id="addDialog">
        <div>
            <a href='#' id="close">[<i class="fa fa-times"></i>]</a>
            <br/>
            标题：<input type="text" id="inputTitle" placeholder="Title"/>
            <br/>
            <br/>
            链接：<input type="text" id="inputURL" placeholder="URL"/>
            <br/>
            <br/>
            <button id="AddBookmark">增加</button>
        </div>
    </div>
</section>
<footer>
    <p>&copy Copyright By Li Junli</p>
</footer>

<script src="javascripts/libs/jquery-2.1.4.min.js"></script>
<script src="javascripts/libs/underscore.js"></script>
<script src="javascripts/main.js"></script>


</body>
</html>
